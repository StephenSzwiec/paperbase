<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Compounds - Scientific Repository</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="static/css/styles.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar container -->
    <div id="navbar-container"></div>
    
    <!-- About modal container -->
    <div id="about-container"></div>

    <!-- Main content -->
    <div class="container">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0"><i class="bi bi-hexagon"></i> Manage Compounds</h4>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="paperFilter" class="form-label">Filter by Paper:</label>
                    <select class="form-select" id="paperFilter">
                        <option value="all">All Papers</option>
                        <!-- Papers will be loaded here dynamically -->
                    </select>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped table-hover w-100" id="compoundsTable">
                        <thead>
                            <tr>
                                <th width="5%">ID</th>
                                <th width="10%">Structure</th>
                                <th width="20%">SMILES</th>
                                <th width="20%">InChI</th>
                                <th width="20%">Chemical Data</th>
                                <th width="15%">Paper</th>
                                <th width="10%">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="compoundsTableBody">
                            <!-- Compounds will be loaded here dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Compound Modal -->
    <div class="modal fade" id="editCompoundModal" tabindex="-1" aria-labelledby="editCompoundModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="editCompoundModalLabel">Edit Compound</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCompoundForm">
                        <input type="hidden" id="editCompoundId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="editPaperTitle" class="form-label">Paper</label>
                                    <input type="text" class="form-control" id="editPaperTitle" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="editCompoundSmiles" class="form-label">SMILES</label>
                                    <input type="text" class="form-control" id="editCompoundSmiles" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="editCompoundInchi" class="form-label">InChI</label>
                                    <input type="text" class="form-control" id="editCompoundInchi" readonly>
                                </div>
                                <!-- Dynamic chemical data fields will be inserted here -->
                                <div id="editChemicalDataContainer" class="mb-3">
                                    <!-- Chemical data fields will be added dynamically -->
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label>Structure</label>
                                    <div id="editStructureImage" class="border p-3 text-center" style="min-height: 200px;"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="updateCompoundBtn">Update Compound</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this compound?</p>
                    <p><strong>This action cannot be undone.</strong></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="static/js/navbar.js"></script>
    <script src="static/js/compound-manager.js"></script>
</body>
</html>
